name: my-project-ios

configs:
  Debug: debug
  Release: release
  Adhoc: release
  Beta: release

fileGroups:
    - config
    
configFiles:
  Debug: config/iOS/xcconfig/Debug.xcconfig
  Release: config/iOS/xcconfig/Release.xcconfig
  Adhoc: config/iOS/xcconfig/Adhoc.xcconfig
  Beta: config/iOS/xcconfig/Beta.xcconfig

############
# Options
############

options:
  createIntermediateGroups: true
  groupSortPosition: top
  generateEmptyDirectories: true
  indentWidth: 4
  tabWidth: 4
  deploymentTarget: 
    iOS: "13.0"


############
# Settings
############

settings:
  PRODUCT_BUNDLE_IDENTIFIER: $(AS_BUNDLE_IDENTIFIER)

############
# Include
############

targets:
  my-project-ios:
    type: application
    platform: iOS
    sources:
    - Sources
    attributes:
      SystemCapabilities:
        com.apple.Push:
          enabled: 1
    configFiles:
      Debug: config/iOS/xcconfig/Debug.xcconfig
      Release: config/iOS/xcconfig/Release.xcconfig
      Adhoc: config/iOS/xcconfig/Adhoc.xcconfig
      Beta: config/iOS/xcconfig/Beta.xcconfig
    settings:
      ASSETCATALOG_COMPILER_APPICON_NAME: $(AS_APP_ICON)
      SWIFT_VERSION: "5.0"
      CODE_SIGN_STYLE: "Manual"
      TARGETED_DEVICE_FAMILY: 1
    scheme:
      environmentVariables:
        ENABLE_SIGNPOST: YES
    postCompileScripts:
      # plist copy
     - name: üî•Copying plists
       script: |
                DESTINATION=${BUILT_PRODUCTS_DIR}/${PRODUCT_NAME}.app
                # Copying app's plists in .app
                sh scripts/xcode/copy_plists.sh ${AS_APP_ENVIRONMENT} "$DESTINATION" "iOS"
